<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">

</head>
<body>
  
  
  <section class="formSection">
    <form id="loginForm" class="signin">
        <div class="content">
            <h2>Sign In</h2>
            <div class="form">
                <div class="inputBox">
                    <input id="email" type="text" required> <i>email</i>
                </div>
                <p id="errorEmail"></p>
                <div class="inputBox">
                    <input id="password" type="password" required> <i>Password</i>
                </div>
                <p id="errorPassword"></p>
                <div class="inputBox">
                    <input id="phone" type="text" required> <i>phone</i>
                </div>
                <p id="errorPhone"></p>
                <div class="links"> <a href="#">Forgot Password</a> <a href="#">Signup</a>
                </div>
                <div class="inputBox">
                    <button id="btn" type="submit" value="Login">Login</button>
                </div>
                <p id="success"></p>
            </div>
        </div>
    </form>
</section><br>

<div class="container">
    <h1>Harry Potter Character</h1>
    <div id="searchWrapper">
        <input type="text" name="searchBar" placeholder="search for a character">
    </div>
    <ul id="charactersList"></ul>
</div>




<script src="./index.js"></script>


  
</body>
</html>
